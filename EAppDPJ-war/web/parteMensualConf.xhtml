<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="./layout.xhtml">  
        <ui:define name="content">
            <h:form id="formParteMensual" title=" ">

                <ace:panel id="parteMensualPanel" header="#{msg.parteMensual}">
                    

                    
                        <table>
                            <td align="right">                                
                                    <h:outputLabel value="Mes:"/>
                                </td>
                                <td align="left">
                                    <ace:simpleSelectOneMenu id="selectMesMensual" value="#{parteDiarioManagedBean.mes}" label="Mes" style="width: 235px;">
                                        
                                        <f:selectItem itemValue="1" itemLabel="ENERO"  /> 
                                        <f:selectItem itemValue="2" itemLabel="FEBRERO"  /> 
                                        <f:selectItem itemValue="3" itemLabel="MARZO"  /> 
                                        <f:selectItem itemValue="4" itemLabel="ABRIL"  /> 
                                        <f:selectItem itemValue="5" itemLabel="MAYO"  />
                                        <f:selectItem itemValue="6" itemLabel="JUNIO"  /> 
                                        <f:selectItem itemValue="7" itemLabel="JULIO"  /> 
                                        <f:selectItem itemValue="8" itemLabel="AGOSTO"  />
                                        <f:selectItem itemValue="9" itemLabel="SEPTIEMBRE"  /> 
                                        <f:selectItem itemValue="10" itemLabel="OCTUBRE"  /> 
                                        <f:selectItem itemValue="11" itemLabel="NOVIEMBRE"  />
                                        <f:selectItem itemValue="12" itemLabel="DICIEMBRE"  /> 
                                        <ace:ajax />
                                    </ace:simpleSelectOneMenu>
                                </td>
                             <td align="right">                                
                                    <h:outputLabel value="Año:"/>
                                </td>
                            <td align="left">
                                    <ace:maskedEntry value="#{parteDiarioManagedBean.anio}" mask="9999" />
                            </td>
                             
                            <td align="right">
                                <h:outputLabel value="(*) Comisión" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="nroComision" label="nro" value="#{parteDiarioManagedBean.comisionParteMensual}" required="false"/>
                                                                   
                                
                            </td>
                            <td align="left">
                                <ace:message id="nroComisionMsg" for="nroComision" initEffect="slide" changeEffect="shake"/> 
                            </td>
                        
                        </table>
                         <div align="right" >
                            <h:panelGrid  columns="2">
                                <ace:pushButton value="#{msg.generar}"  action="#{parteDiarioManagedBean.generarBoletaMensual()}" />
                                
                            </h:panelGrid>
                        </div>
                      

                    
                    
                 
                
                
                </ace:panel>
                
            </h:form>
        </ui:define>    
    </ui:composition> 
</html>
