<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core">      
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <h:form id="formNuevaEntidad" title=" ">
                <ace:panel id="nuevoEntidad" header="#{msg.newEntidad}">
                    <table border="0" cellspacing="5" class="panel-buttons">
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.name}" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="nombre" label="nombre" value="#{entidadManagedBean.nombre}" required="true">
                                    <ace:ajax render="@this nombre nombreMsg" event="blur"/>                                
                                </ace:textEntry>   
                            </td>
                            <td align="left">
                                <ace:message id="nombreMsg" for="nombre" initEffect="slide" changeEffect="shake"/> 
                            </td>
                        </tr> 
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.codigo}" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="codigo" label="codigo" value="#{entidadManagedBean.codigo}" required="true">
                                    <ace:ajax render="@this codigo codigoMsg" event="blur"/>                                
                                </ace:textEntry>   
                            </td>
                            <td align="left">
                                <ace:message id="codigoMsg" for="codigo" initEffect="slide" changeEffect="shake"/> 
                            </td>
                        </tr> 
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.municipio}" />
                            </td>
                            <td align="left">
                                <ace:simpleSelectOneMenu id="selectMunicipioNew" value="#{entidadManagedBean.idMunicipio}" label="municipio"  required="true" style="width: 353px;">
                                    <f:selectItem  itemValue="0"  itemLabel="NINGUNO" noSelectionOption="true"/>
                                    <f:selectItems value="#{entidadManagedBean.selectItemsMunicipio}" /> 
                                    <ace:ajax render="@this selectMunicipioNew selectMunicipioNewMsg" event="blur"/> 
                                </ace:simpleSelectOneMenu>  
                            </td>
                            <td align="left">
                                <ace:message id="selectMunicipioNewMsg" for="selectMunicipioNew" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.Estado}" />
                            </td>
                            <td align="left">
                                <ace:simpleSelectOneMenu id="selectEstadoNew" value="#{entidadManagedBean.idEstado}" label="estado"  required="true" style="width: 353px;">
                                    <f:selectItem  itemValue="0"  itemLabel="NINGUNO" noSelectionOption="true"/>
                                    <f:selectItems value="#{entidadManagedBean.selectItemsEstado}" /> 
                                    <ace:ajax render="@this selectEstadoNew selectEstadoNewMsg" event="blur"/> 
                                </ace:simpleSelectOneMenu>  
                            </td>
                            <td align="left">
                                <ace:message id="selectEstadoNewMsg" for="selectEstadoNew" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) Tipo Entidad" />
                            </td>
                            <td align="left">
                                <ace:simpleSelectOneMenu id="selectTipoEntidadNew" value="#{entidadManagedBean.idTipoEntidad}" label="estado"  required="true" style="width: 353px;">
                                    <f:selectItem  itemValue="0"  itemLabel="NINGUNO" noSelectionOption="true"/>
                                    <f:selectItems value="#{entidadManagedBean.selectItemsTipoEntidad}" /> 
                                    <ace:ajax render="@this selectTipoEntidad selectTipoEntidadNewMsg" event="blur"/> 
                                </ace:simpleSelectOneMenu>  
                            </td>
                            <td align="left">
                                <ace:message id="selectTipoEntidadNewMsg" for="selectTipoEntidadNew" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">                                
                                <h:outputLabel value="#{msg.Fecha}"/>
                            </td>
                            <td align="left">     
                                <ace:dateTimeEntry id="fecha"
                                                   value="#{entidadManagedBean.fechaAlta}"
                                                   timeZone="America//Argentina/Buenos_Aires"
                                                   pattern="dd/MM/yyyy"
                                                   locale="es_AR"
                                                   renderAsPopup="true"
                                                   label="Fecha emisiÃ³n desde"
                                                   labelPosition="inField"
                                                   size="20"
                                                   required="true"/>
                            </td>
                            <td align="left">
                                <ace:message id="fechaMsg" for="fecha" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>

                    </table>                 
                    
                    <h:panelGrid id="buttonGrid" columns="3" class="panel-buttons">
                        <ace:pushButton id="save" value="#{msg.save}" action="#{entidadManagedBean.crear()}"/>
                        <ace:pushButton id="saveCreate" value="#{msg.saveCreate}" action="#{entidadManagedBean.crearOtro()}"/>
                        <ace:pushButton id="cancel" value="#{msg.cancel}" action="entidadConf" immediate="true" actionListener="#{entidadManagedBean.limpiar()}"/>
                    </h:panelGrid>
                </ace:panel>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
