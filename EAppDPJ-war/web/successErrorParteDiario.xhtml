<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components">      
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <h:form id="formSuccessErrorParteDiario" title=" ">
                <ace:panel header="#{parteDiarioManagedBean.title}">
                    <table border="0" cellpadding="5" cellspacing="5" class="panel-message">
                        <tr>
                            <td align="right">
                                <span class="#{parteDiarioManagedBean.images}"></span>
                            </td>
                            <td align="left">
                                <h:outputLabel value="#{parteDiarioManagedBean.msgSuccessError}, se han actualizado #{parteDiarioManagedBean.totalDeBoletasActualizadas} Boletas"/>
                            </td> 
                            <td align="left">
                                 <ace:dynamicResource id="dynamicResource"
                                                                 resource="#{parteDiarioManagedBean.imprimirBoleta}"
                                                                 target="_self"
                                                                 fileName="parteDiario#{parteDiarioManagedBean.nroAleatorio}.pdf"
                                                                 label="Imprimir Parte Diario"
                                                                 mimeType="application/pdf" 
                                                                 type="link" 
                                                                 rendered="#{parteDiarioManagedBean.verLinkReporte}" 
                                                                 />
                                
                            </td>
                            <td align="left">
                                <h:outputLabel value="se han actualizado: " />
                            </td>
                            <td align="right">
                                <h:outputLabel value="#{parteDiarioManagedBean.totalDeBoletasActualizadas} Boletas"/>
                            </td>
                        </tr>
                        <tr>
                            
                        </tr>
                       
                        
                        
                     </table>                    
                    <div align="center" class="panel-buttons">
                        <ace:linkButton action="parteDiarioConf" value="- Volver -"/>
                    </div>
                </ace:panel>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
