<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core">      
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <h:form id="formNuevaEstado" title=" ">
                <ace:panel id="nuevoEstado" header="Nuevo estado">
                    <table border="0" cellspacing="5" class="panel-buttons">
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.name}" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="leyenda" label="leyenda" value="#{estadoManagedBean.leyenda}" required="true">
                                    <ace:ajax render="@this leyenda leyendaMsg" event="blur"/>                                
                                </ace:textEntry>   
                            </td>
                            <td align="left">
                                <ace:message id="leyendaMsg" for="leyenda" initEffect="slide" changeEffect="shake"/> 
                            </td>
                        </tr>   
                    </table>                      
                    
                    <h:panelGrid id="buttonGrid" columns="3" class="panel-buttons">
                        <ace:pushButton id="save" value="#{msg.save}" action="#{estadoManagedBean.crear()}"/>
                        <ace:pushButton id="saveCreate" value="#{msg.saveCreate}" action="#{estadoManagedBean.crearOtro()}"/>
                        <ace:pushButton id="cancel" value="#{msg.cancel}" action="estadoConf" immediate="true" actionListener="#{estadoManagedBean.limpiar()}"/>
                    </h:panelGrid>
                </ace:panel>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
