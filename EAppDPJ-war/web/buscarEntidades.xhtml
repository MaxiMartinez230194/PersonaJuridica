<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
    <h:head>
        <title>.: DIRECCION DE PERSONAS JURIDICAS :.</title>
        <link rel="stylesheet" href="css/tema.css" type="text/css"/>
        <link rel="stylesheet" href="css/cssCCPM.css" type="text/css"/>
        <link rel="shortcut icon" href="images/favicon.png"/>

    </h:head>
    <h:body>
        <f:loadBundle basename="org.ccpm.dpj.ui.labelsCCPM" var="msg"/>
        <h:form title=" " id="formBusqueda">
            <h:panelGrid columns="2" cellpadding="5" cellspacing="5" >
                <ace:panel id="panelBusqueda" header="Buscar Entidad" >
                    <h:panelGrid cellspacing="5" cellpadding="5" columns="2">
                        <h:outputLabel value="Ingrese nombre: " />
                        <ace:textEntry value="#{entidadManagedBean.nombreBuscar}" />
                        <h:outputLabel value="CÃ³digo: "/>
                        <ace:textEntry value="#{entidadManagedBean.codigoBuscar}" />
                        <h:outputLabel value="Tipo de Entidad: "/>
                        <ace:selectMenu value="#{entidadManagedBean.idTipoEntidad}" >
                            <f:selectItem itemValue="0" itemLabel="NINGUNO" noSelectionOption="true"/>
                            <f:selectItems value="#{entidadManagedBean.selectItemsTipoEntidad}" />
                        </ace:selectMenu>
                    </h:panelGrid>
                    <div align="right" >
                        <h:panelGrid  columns="2">
                            <ace:pushButton value="#{msg.find}"  actionListener="#{entidadManagedBean.aplicarFiltro}" >
                                <ace:ajax execute="@this" render="@all" />
                            </ace:pushButton>
                            <ace:pushButton value="#{msg.actualizar}"   actionListener="#{entidadManagedBean.actualizar}"/>
                        </h:panelGrid>
                    </div>
                </ace:panel> 
                <ace:panel id="panelElementos" header="Entidades encontradas" >
                    <ace:list id="list" value="#{entidadManagedBean.selectItemsEntidades}"
                              selectionMode="single"
                              selections=""
                              dragging="false">
                        <ace:ajax event="select" render="@form" />
                        <ace:ajax event="deselect" render="@form" />
                    </ace:list>
                </ace:panel>
            </h:panelGrid>

        </h:form> 
    </h:body>
</html>
