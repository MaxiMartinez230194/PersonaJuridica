<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core">      
    <ui:composition template="./layoutPublico.xhtml">
        <ui:define name="content">
            <h:form id="formNuevaSolicitud" class="form-horizontal"  title=" ">
                <!--<ace:panel id="nuevaSolicitud" header="Nueva Solicitud de Certificado" style="width:60%;margin-top: 5%; margin-left: 20%">
                  
                </ace:panel>    -->
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title" style="font-weight: bold">Nueva Solicitud de Certificado</h3>
                        </div>
                        <div class="panel-body">
                            <div class="col-md-offset-3">
                                <div class="row">
                                    <div class="col-md-9 form-group item-form">
                                        <h:outputLabel  for="codigo" value="(*) Código de Entidad "/>
                                        <ace:textEntry id="codigo" class="form-control" label="Código de Entidad" value="#{solicitudCertificadoManagedBean.codigoEntidad}" required="true">
                                            <ace:ajax render="@this codigo codigoMsg" event="blur"/>                                
                                        </ace:textEntry>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-9 form-group item-form">
                                        <h:outputLabel for="nroBoleta1" value="(*) Nro. de Boleta TASA CERTIFICACIONES (C/U) "/>
                                        <ace:textEntry id="nroBoleta1" class="form-control" label="Boleta" value="#{solicitudCertificadoManagedBean.nroBoleta1}" required="true">
                                            <ace:ajax render="@this nroBoleta1 nroBoleta1Msg" event="blur"/>                                    
                                        </ace:textEntry>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-9 form-group item-form">
                                        <h:outputLabel for="nroBoleta2" value="(*) Nro. de Boleta TASA POR TODO TRÁMITE "/>
                                        <ace:textEntry id="nroBoleta2" class="form-control" label="Boleta" value="#{solicitudCertificadoManagedBean.nroBoleta2}" required="true">
                                            <ace:ajax render="@this nroBoleta2 nroBoleta2Msg" event="blur"/>                                    
                                        </ace:textEntry>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-9 form-group item-form">
                                        <div class="col-md-6">
                                            <ace:pushButton id="save" class="botonChico" value="#{msg.save}" action="#{solicitudCertificadoManagedBean.solicitar()}"/>
                                        </div>
                                        <div class="col-md-6">
                                            <ace:pushButton id="cancel" class="botonChico" value="#{msg.cancel}" action="certificadoWeb" immediate="true" actionListener="#{solicitudCertificadoManagedBean.limpiar()}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
