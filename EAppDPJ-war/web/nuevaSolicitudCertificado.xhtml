<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core">      
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <h:form id="formNuevaSolicitud" title=" ">
                <ace:panel id="nuevaSolicitud" header="Nueva Solicitud de Certificado">
                    <table border="0" cellspacing="5" class="panel-buttons">
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) Código de Entidad:" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="codigo" label="Código de Entidad" value="#{solicitudCertificadoManagedBean.codigoEntidad}" required="true">
                                    <ace:ajax render="@this codigo codigoMsg" event="blur"/>                                
                                </ace:textEntry>   
                            </td>
                            <td align="left">
                                <ace:message id="codigoMsg" for="codigo" initEffect="slide" changeEffect="shake"/> 
                            </td>
                        </tr>  
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) Nro. de Boleta TASA CERTIFICACIONES (C/U):" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="nroBoleta1" label="Boleta" value="#{solicitudCertificadoManagedBean.nroBoleta1}" required="true">
                                    <ace:ajax render="@this nroBoleta1 nroBoleta1Msg" event="blur"/>                                
                                </ace:textEntry>   
                            </td>
                            <td align="left">
                                <ace:message id="nroBoleta1Msg" for="nroBoleta1" initEffect="slide" changeEffect="shake"/> 
                            </td>
                        </tr> 
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) Nro. de Boleta TASA POR TODO TRÁMITE:" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="nroBoleta2" label="Boleta" value="#{solicitudCertificadoManagedBean.nroBoleta2}" required="true">
                                    <ace:ajax render="@this nroBoleta2 nroBoleta2Msg" event="blur"/>                                
                                </ace:textEntry>   
                            </td>
                            <td align="left">
                                <ace:message id="nroBoleta2Msg" for="nroBoleta2" initEffect="slide" changeEffect="shake"/> 
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                            </td>
                            <td align="left">
                                <h:panelGrid id="buttonGrid" columns="3" class="panel-buttons">
                                    <ace:pushButton id="save" value="#{msg.save}" action="#{solicitudCertificadoManagedBean.solicitar()}"/>
                                    <ace:pushButton id="cancel" value="#{msg.cancel}" action="certificadoConf" immediate="true" actionListener="#{solicitudCertificadoManagedBean.limpiar()}"/>
                                </h:panelGrid>
                            </td>
                        </tr>   
                    </table>                      

                </ace:panel>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
