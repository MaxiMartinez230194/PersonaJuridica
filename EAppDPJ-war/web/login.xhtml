<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
    <h:head>
        <title>.: DIRECCION DE PERSONAS JURIDICAS :.</title>
        <link rel="stylesheet" href="css/tema.css" type="text/css"/>
        <link rel="stylesheet" href="css/cssCCPM.css" type="text/css"/>
        <link rel="shortcut icon" href="images/favicon.png"/>

    </h:head>
    <h:body>
        <f:loadBundle basename="org.ccpm.dpj.ui.labelsCCPM" var="msg"/>        
        <div id="top" class="banner-top" title=" ">

            <div align="right">
                <h:form id="loginForm"> 
                    <table cellspacing="5">
                        <tr>
                            <td>
                                <ace:textEntry id="user" label="Usuario" placeholder="#{msg.ussT}" value="#{webManagedBean.nombreUsuario}" required="true">
                                    <ace:ajax render="@this user userMsg" event="blur"/>                    
                                </ace:textEntry>
                            </td>
                            <td>
                                <ace:textEntry id="pass" label="Contraseña" placeholder="#{msg.passT}" value="#{webManagedBean.claveAcceso}" required="true" secret="true">
                                    <ace:ajax render="@this pass passMsg" event="blur"/>                    
                                </ace:textEntry>
                            </td>
                            <td>
                                <ace:pushButton id="login"  value="${msg.login}" action="#{webManagedBean.login}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <ace:growlMessages  id="userMsg" autoHide="true"
                                                    for="@inView"
                                                    closeAll="true"
                                                    maxVisibleMessages="1"
                                                    position="bottom-right" />

                            </td>
                            <td>
                                <ace:growlMessages  id="passMsg" autoHide="true"
                                                    for="@inView"
                                                    closeAll="true"
                                                    maxVisibleMessages="1"
                                                    position="bottom-right"/>
                            </td>
                        </tr>                        
                    </table>
                    <icecore:defaultAction  action="#{webManagedBean.login}"   key="Enter"/>
                </h:form>
            </div>

        </div>
        <div id="conten-top" class="content-top" title=" ">
            <section class="jumbotron  text-white bg-img text-center"  >
                <div class="container" >
                    <div class="jumbotron_body">
                        <div style="padding:10px">
                            <center>
                                <div class="container" >
                                    <h2 >Dirección de Personas Jurídicas</h2>
                                    <p style="font-size: 40px;">Provincia de Misiones</p>
                                </div>
                            </center>   
                        </div>
                    </div>
                    <div class="overlay" />
                </div>

            </section>

        </div>


        <div id="footer" class="footer-top" title=" ">
            <ui:include src="footer.xhtml"/>
        </div>    
    </h:body>
</html>
