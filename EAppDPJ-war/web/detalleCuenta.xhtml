<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <h:form id="formDetalleCuenta" styleClass="form" title=" ">

                <ace:panel header="#{msg.detailsCuenta}">

                    <table border="0" cellspacing="5">
                        <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.id}"/>
                            </td>
                            <td align="left">
                                <h:outputText value="#{cuentaManagedBean.cuenta.id}"/>                     
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.denominacion}"/>
                            </td>
                            <td align="left">
                                <h:outputText value="#{cuentaManagedBean.cuenta.denominacion}"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.nro}"/>
                            </td>
                            <td align="left">
                                <h:outputText value="#{cuentaManagedBean.cuenta.nro}"/>
                            </td>
                        </tr>

                        <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.tipoCuenta}"/>
                            </td>
                            <td align="left">
                                <h:outputText value="#{cuentaManagedBean.cuenta.tipo.nombre}"/>
                            </td>
                        </tr>

                        <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.banco}"/>
                            </td>
                            <td align="left">
                                <h:outputText value="#{cuentaManagedBean.cuenta.banco.nombre}"/>
                            </td>
                        </tr>
                    </table>
                </ace:panel>
                <br/>
                <div align="center">
                    <ace:linkButton action="cuentaConf" value="- Volver -" />
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
