<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <h:form id="formDetalleGrupo" styleClass="form" title=" ">

                <ace:panel header="#{msg.detailsGrupo}">

                    <table border="0" style="margin-top: 10px;">    
                        <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.id}"/>
                            </td>
                            <td align="left">
                                <h:outputLabel value="#{grupoManagedBean.id}"/>
                            </td>
                        </tr>

                        <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.name}"/>
                            </td>
                            <td align="left">
                                <h:outputLabel value="#{grupoManagedBean.nombre}" />
                            </td>
                        </tr>

                        <tr>
                            <td align="right">
                                <h:outputLabel value="#{msg.descri}"/>
                            </td>
                            <td align="left">
                                <h:outputLabel value="#{grupoManagedBean.descripcion}" />
                            </td>
                        </tr>
                    </table>
                </ace:panel>
                <br/>
                <div align="center">
                    <ace:linkButton action="grupoConf" value="- Volver -" />
                </div>
              </h:form>
        </ui:define>
    </ui:composition>
</html>
