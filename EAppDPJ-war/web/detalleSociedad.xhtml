<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components" 
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <h:form id="formDetalleSociedad" styleClass="form" title=" ">
                
                <ace:panel header="#{msg.detailsSociedad}">
                <table border="0" cellspacing="5">
                    <tr>
                        <td align="right">
                            <strong>
                                <h:outputLabel value="#{msg.id}"/>
                            </strong>
                        </td>
                        <td align="left">
                            <h:outputText value="#{sociedadManagedBean.id}" />                     
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <strong>
                                <h:outputLabel value="#{msg.name}"/>
                            </strong>
                        </td>
                        <td align="left">
                            <h:outputText value="#{sociedadManagedBean.nombre}" />
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <strong>
                                <h:outputLabel value="#{msg.codigo}"/>
                            </strong>
                        </td>
                        <td align="left">
                            <strong>
                                <h:outputText value="#{sociedadManagedBean.codigo}" />
                            </strong>
                        </td>
                    </tr>
                    
                       <tr>
                        <td align="right">
                            <strong>
                                <h:outputLabel value="#{msg.nombreReserva}"/>
                            </strong>
                        </td>
                        <td align="left">
                            <h:outputText value="#{sociedadManagedBean.nombreReserva}" />
                        </td>
                    </tr>
                    
                    <tr>
                        <td align="right">
                            <strong>
                                <h:outputLabel value="#{msg.dni}"/>
                            </strong>
                        </td>
                        <td align="left">
                            <h:outputText value="#{sociedadManagedBean.dni}" />
                        </td>
                    </tr>
                    
                    <tr>
                        <td align="right">
                            <strong>
                                <h:outputLabel value="#{msg.telefono}"/>
                            </strong>
                        </td>
                        <td align="left">
                            <h:outputText value="#{sociedadManagedBean.telefono}" />
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <strong>
                                <h:outputLabel value="#{msg.correo}"/>
                            </strong>
                        </td>
                        <td align="left">
                            <h:outputText value="#{sociedadManagedBean.correo}" />
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <strong>
                                <h:outputLabel value="#{msg.paginaWeb}"/>
                            </strong>
                        </td>
                        <td align="left">
                            <h:outputText value="#{sociedadManagedBean.paginaWeb}" />
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <strong>
                                <h:outputLabel value="#{msg.fechaAlta}"/>
                            </strong>
                        </td>
                        <td align="left">
                            <h:outputText value="#{sociedadManagedBean.fechaAlta}">
                                <f:convertDateTime pattern="dd/MM/yyyy" locale="es_AR" timeZone="America/Argentina/Buenos_Aires"/> 
                            </h:outputText>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <strong>
                                <h:outputLabel value="#{msg.direccion}"/>
                            </strong>
                        </td>
                        <td align="left">
                            <h:outputText value="#{sociedadManagedBean.direccion}" />
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <strong>
                                <h:outputLabel value="#{msg.municipio}"/>
                            </strong>
                        </td>
                        <td align="left">
                            <h:outputText value="#{sociedadManagedBean.municipio.leyenda}" />
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <strong>
                                <h:outputLabel value="#{msg.estadoEntidad}"/>
                            </strong>
                        </td>
                        <td align="left">
                            <h:outputText value="#{sociedadManagedBean.estado.leyenda}" />
                        </td>
                    </tr>
                  
                    <tr>
                        <td align="right">
                            <strong>
                                <h:outputLabel rendered="#{sociedadManagedBean.estado.leyenda == 'RESERVADO'}" value="#{msg.fechaVencimiento}"/>
                            </strong>
                        </td>
                        <td align="left">
                            <h:outputText rendered="#{sociedadManagedBean.estado.leyenda == 'RESERVADO'}" value="#{sociedadManagedBean.getFechaVencimiento(sociedadManagedBean.fechaAlta)}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" locale="es_AR" timeZone="America/Argentina/Buenos_Aires"/> 
                            </h:outputText>
                        </td>
                    </tr>
                </table>
                </ace:panel>
                <br/>
                <div align="center">
                    <ace:linkButton action="sociedadConf" value="- Volver -" style="color: #08446c;"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
