<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="./layout.xhtml">  
        <ui:define name="content">
            <h:form id="formSolicitudCertificado" title=" ">

                <ace:panel id="solicitudCertificadoPanel" header="Certificados">
                    <h:panelGrid  columns="4" class="panel-buttons">
                        <span class="glyphicon-chico glyphicon-refresh"></span>
                        <h:panelGroup >
                            <ace:linkButton action="solicitudCertificadoConf" actionListener="#{solicitudCertificadoManagedBean.actualizar}" value="Certificados"/>
                        </h:panelGroup>
                    </h:panelGrid>

                    <ace:panel id="solicitudCertificadoPanelBusqueda" header="#{msg.busqueda}" toggleable="true" closeSpeed="2000" class="panel-buttons" collapsed="true">

                        <table cellspacing="10" class="panel-buttons">
                            <tr>
                                <td align="right">                                
                                    <h:outputLabel value="CÃ³digo de Entidad:"/>
                                </td>
                                <td align="left">
                                    <ace:textEntry value="#{solicitudCertificadoManagedBean.nombreBuscar}"/>
                                </td>
                            </tr>

                        </table>
                        <div align="right" >
                            <h:panelGrid  columns="2">
                                <ace:pushButton value="#{msg.find}"  actionListener="#{solicitudCertificadoManagedBean.aplicarFiltro}" />
                                <ace:pushButton value="#{msg.actualizar}"   actionListener="#{solicitudCertificadoManagedBean.actualizar}"/>
                            </h:panelGrid>
                        </div>

                    </ace:panel>

                    <ace:dataTable id="list" value="#{solicitudCertificadoManagedBean.listElements}" var="item" paginator="true" paginatorPosition="bottom" rows="10" class="panel-buttons">

                        <ace:column id="id" headerText="#{msg.idT}" style="width: 7%">
                            <center>
                                <h:outputText id="cellId" value="#{item.id}"/>
                            </center>
                        </ace:column>

                        <ace:column id="nroSolicitudCertificado" headerText="NOMBRE DE ENTIDAD">
                            <center>
                                <h:outputText id="cellNroSolicitudCertificado" value="#{item.entidad.nombre}"/>
                            </center>                           
                        </ace:column>

                        <ace:column id="fechaSolicitudCertificado" headerText="FECHA SOLICITUD">
                            <center>
                                <h:outputText id="cellFechaSolicitudCertificado" value="#{item.fecha}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" locale="es_AR" timeZone="America/Argentina/Buenos_Aires"/>
                                </h:outputText>
                            </center>                           
                        </ace:column>
                        <ace:column id="estadoCertificado" headerText="ESTADO">
                            <center>
                                <h:outputText id="cellestadoCertificado" value="#{item.estadoCertificado.nombre}"/>
                            </center>                           
                        </ace:column>



                        <ace:column id="accion" headerText="#{msg.actionT}" style="width: 15%">
                            <h:panelGrid  columns="1">
                                <center>
                                    <a style="display: #{item.pathArchivo == null?'none':''}" href="#{request.contextPath}/certificados/#{item.pathArchivo}" target="_blank"><span style="background-color: #00aaee;padding: 11px;color: white;" class="glyphicon glyphicon-print"></span></a>
                                    <a style="display: #{item.pathArchivo != null?'none':''}" ><span style="background-color: #00aaee;padding: 11px;color: white;" class="glyphicon glyphicon-print"></span></a>
                                </center>
                            </h:panelGrid>
                        </ace:column>          
                    </ace:dataTable>

                </ace:panel>
            </h:form>
        </ui:define>    
    </ui:composition> 
</html>
