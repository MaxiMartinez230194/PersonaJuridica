<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="./layout.xhtml">  
        <ui:define name="content">
            <h:form id="formSolicitudCertificado" title=" ">

                <ace:panel id="solicitudCertificadoPanel" header="Certificados">
                    <h:panelGrid  columns="4" class="panel-buttons">
                        <span class="glyphicon-chico glyphicon-refresh"></span>
                        <h:panelGroup >
                            <ace:linkButton action="solicitudCertificadoConf" actionListener="#{solicitudCertificadoManagedBean.actualizar}" value="Certificados"/>
                        </h:panelGroup>
                        <span class="glyphicon-chico glyphicon-plus"></span>
                        <h:panelGroup rendered="#{solicitudCertificadoManagedBean.alta}">
                            <ace:linkButton action="nuevaSolicitudCertificado" value="Nueva Solicitud de Certificado"/>
                        </h:panelGroup>
                    </h:panelGrid>

                    <ace:panel id="solicitudCertificadoPanelBusqueda" header="#{msg.busqueda}" toggleable="true" closeSpeed="2000" class="panel-buttons" collapsed="true">

                        <table cellspacing="10" class="panel-buttons">
                            <tr>
                                <td align="right">                                
                                    <h:outputLabel value="#{msg.denominacion}"/>
                                </td>
                                <td align="left">
                                    <ace:textEntry value="#{solicitudCertificadoManagedBean.nombreBuscar}"/>
                                </td>
                            </tr>

                        </table>
                        <div align="right" >
                            <h:panelGrid  columns="2">
                                <ace:pushButton value="#{msg.find}"  actionListener="#{solicitudCertificadoManagedBean.aplicarFiltro}" />
                                <ace:pushButton value="#{msg.actualizar}"   actionListener="#{solicitudCertificadoManagedBean.actualizar}"/>
                            </h:panelGrid>
                        </div>

                    </ace:panel>

                    <ace:dataTable id="list" value="#{solicitudCertificadoManagedBean.listElements}" var="item" paginator="true" paginatorPosition="bottom" rows="10" class="panel-buttons">

                        <ace:column id="id" headerText="#{msg.idT}" style="width: 7%">
                            <center>
                                <h:outputText id="cellId" value="#{item.id}"/>
                            </center>
                        </ace:column>

                        <ace:column id="nroSolicitudCertificado" headerText="NOMBRE DE ENTIDAD">
                            <center>
                                <h:outputText id="cellNroSolicitudCertificado" value="#{item.entidad.nombre}"/>
                            </center>                           
                        </ace:column>
                        <ace:column id="estadoCertificado" headerText="ESTADO">
                            <center>
                                <h:outputText id="cellestadoCertificado" value="#{item.estadoCertificado.nombre}"/>
                            </center>                           
                        </ace:column>
                        


                        <ace:column id="accion" headerText="#{msg.actionT}" style="width: 15%">
                            <h:panelGrid  columns="3"> 

                                <ace:pushButton id="detalle"  action="detalleSolicitudCertificado" actionListener="#{solicitudCertificadoManagedBean.verDetalle}" rendered="#{solicitudCertificadoManagedBean.detalle}">
                                    <span class="glyphicon glyphicon-zoom-in"></span>                             
                                    <f:param name="id" value="#{item.id}"/>
                                </ace:pushButton>
                                
                                <ace:pushButton id="editar"  action="editarSolicitudCertificado" actionListener="#{solicitudCertificadoManagedBean.prepararParaEditar()}" rendered="#{solicitudCertificadoManagedBean.modificacion}">
                                    <span class="glyphicon glyphicon-pencil"></span> 
                                    <f:param name="id" value="#{item.id}"/>
                                </ace:pushButton>

                                <ace:pushButton id="eliminar" rendered="#{solicitudCertificadoManagedBean.baja}" p:onclick="ice.ace.instance('#{confirmDialogEntidad.clientId}').show();return false;">
                                    <span class="glyphicon glyphicon-trash"></span> 
                                </ace:pushButton>

                                <ace:confirmationDialog id="confirmDialogAccion" binding="#{confirmDialogAccion}"
                                                        message="${msg.msgDelete}"
                                                        header="${msg.confirm}"
                                                        modal="true"
                                                        width="300"
                                                        height="155"
                                                        position="center">
                                    <h:panelGrid columns="2" class="panel-confirm-buttons">
                                        <ace:pushButton id="yes" value="${msg.acep}" p:onclick="ice.ace.instance('#{confirmDialogAccion.clientId}').hide();" actionListener="#{accionManagedBean.guardarBorrado()}">
                                            <f:param name="id" value="#{item.id}" />
                                            <f:ajax execute="@this" render="@all"/>
                                        </ace:pushButton>
                                        <ace:pushButton id="no" value="${msg.cancel}" p:onclick="ice.ace.instance('#{confirmDialogAccion.clientId}').hide();">
                                            <f:ajax execute="@this" render="@all"/>
                                        </ace:pushButton>
                                    </h:panelGrid>
                                </ace:confirmationDialog>

                            </h:panelGrid>
                        </ace:column>          
                    </ace:dataTable>

                </ace:panel>
            </h:form>
        </ui:define>    
    </ui:composition> 
</html>
