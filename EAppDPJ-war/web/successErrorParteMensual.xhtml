<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core">      
    <h:head>
        <title>.: DIRECCION DE PERSONAS JURIDICAS :.</title>
        <link rel="stylesheet" href="css/cssCCPM.css" type="text/css"/>
        <link rel="shortcut icon" href="images/favicon.png"/>
    </h:head>
    <h:body>       
        <f:loadBundle basename="org.ccpm.dpj.ui.labelsCCPM" var="msg"/> 
        <div id="top" class="banner-top" title=" ">

        </div>
        <div id="globalNav" class="globalNav" title=" ">

        </div>  
        <div id="content" class="content" title=" " >
            <h:form id="successErrorIndex" title=" ">
                <ace:panel header="#{parteDiarioManagedBean.title}">
                    <table border="0" cellpadding="5" cellspacing="5" class="panel-message">
                        <tr>
                            <td align="right">
                                <span class="#{parteDiarioManagedBean.images}"></span>
                            </td>
                            <td align="left">
                                <h:outputLabel value="#{parteDiarioManagedBean.msgSuccessError}" style="font-size: 15px"/>
                            </td> 
                            <td align="left">
                                 <ace:dynamicResource id="dynamicResourceReporteMensual"
                                                      fileName="parteMensual#{parteDiarioManagedBean.nroAleatorio}.pdf"
                                             resource="#{parteDiarioManagedBean.imprimirBoletaMensual}" 
                                             label="Imprimir Reporte Mensual" 
                                             mimeType="application/pdf" 
                                             type="link" 
                                             rendered="#{parteDiarioManagedBean.verLinkReporteMensual}"
                                             styleClass="buttonLogin"/>
                            </td>
                                
                        </tr> 
                     </table> 
                    <div align="center">
                        <ace:linkButton action="parteMensualConf" actionListener="#{parteDiarioManagedBean.limpiar()}" value="- Volver -" style="color: #08446c;"/>
                    </div>


                </ace:panel> 
            </h:form>
        </div>
        <div id="footer" class="footer-top" title=" ">
            <ui:include src="footer.xhtml"/>
        </div>        
    </h:body>
</html>
