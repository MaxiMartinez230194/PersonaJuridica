<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core">      
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <h:form id="formEditarUsuario" title=" ">
                <ace:panel id="editarUsuario" header="#{msg.editUsuario}">
                    <table border="0" cellspacing="5" class="panel-buttons">
                       <tr>
                            <td align="right">
                                <h:outputLabel value="(*) Apellido:" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="apellido" label="apellido" value="#{usuarioManagedBean.apellido}" required="true" size="55">
                                    <ace:ajax render="@this apellido apellidoMsg" event="blur"/>                                
                                </ace:textEntry>
                            </td>
                            <td align="left">
                                <ace:message id="apellidoMsg" for="apellido" initEffect="slide" changeEffect="shake"/> 
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.name}" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="nombre"  label="#{msg.name}" value="#{usuarioManagedBean.nombreP}" required="true" size="55">
                                    <ace:ajax render="@this nombre nombreMsg" event="blur"/>                                
                                </ace:textEntry>
                            </td>
                            <td align="left">
                                <ace:message id="nombreMsg" for="nombre" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) Usuario:" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="uss"  label="usuario" value="#{usuarioManagedBean.nombre}" required="true" size="55">
                                    <ace:ajax render="@this uss ussMsg" event="blur"/>                                
                                </ace:textEntry>
                            </td>
                            <td align="left">
                                <ace:message id="ussMsg" for="uss" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) Contraseña:" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="pass"  label="contraseña" value="#{usuarioManagedBean.claveAcceso}" required="true" size="55">
                                    <ace:ajax render="@this pass passMsg" event="blur"/>                                
                                </ace:textEntry>
                            </td>
                            <td align="left">
                                <ace:message id="passMsg" for="pass" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) Correo Electrónico:" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="email" label="email" value="#{usuarioManagedBean.email}" required="true" type="email" size="55">
                                    <ace:ajax render="@this email emailMsg" event="blur"/>                                
                                </ace:textEntry>
                            </td>
                            <td align="left">
                                <ace:message id="emailMsg" for="email" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) Grupos:" />
                            </td>
                            <td align="left">
                                <ace:listControl id="dualListControl" position="MIDDLE">  
                                    
                                    <f:facet name="header">
                                        <h:outputLabel value="Grupos Disponibles" style="margin-right: 20px; margin-left: 20px;"/>
                                    </f:facet>
                                    <f:facet name="header">
                                        <h:outputLabel value="Grupos Seleccionadas" style="margin-right: 20px; margin-left: 20px;"/>
                                    </f:facet>

                                    <ace:list id="firstList" value="#{usuarioManagedBean.selecteditemsDerecha}"
                                              styleClass="subList"
                                              dropGroup="textGroup"
                                              selectionMode="multiple"
                                              />

                                    <ace:list id="secondList" value="#{usuarioManagedBean.selecteditemsIzquierda}"
                                              styleClass="subList"
                                              dropGroup="textGroup"
                                              selectionMode="multiple"
                                              />
                                </ace:listControl>
                            </td>
                            <td align="left">
                               
                            </td>
                        </tr>
                    </table>                                        
                    <h:inputHidden value="#{usuarioManagedBean.id}" />
                    
                    <h:panelGrid id="buttonGrid" columns="2" class="panel-buttons">
                        <ace:pushButton id="save" value="#{msg.saveEdit}" action="#{usuarioManagedBean.guardarEdicion}"/>                        
                        <ace:pushButton id="cancel" value="#{msg.cancel}" action="usuarioConf" immediate="true" actionListener="#{usuarioManagedBean.limpiar()}"/>
                    </h:panelGrid>
                </ace:panel>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
