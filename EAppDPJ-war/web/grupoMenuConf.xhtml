<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core">      
    <ui:composition template="./layout.xhtml">
        <ui:define name="content">
            <h:form id="formGrupoMenu" title=" ">
                <ace:panel id="grupoMenu" header="Editar Menú de Grupo">
                    <table border="0" cellspacing="5" class="panel-buttons">
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.grupo}" />
                            </td>
                            <td align="left">
                                <ace:simpleSelectOneMenu id="slmGrupos" value="#{permisoManagedBean.idGrupo}" valueChangeListener="#{permisoManagedBean.updateListMenu}" immediate="true" required="true" style="width: 450px">                                                         
                                    <f:selectItem itemLabel="ELEGIR" itemValue=""/>
                                    <f:selectItems value="#{permisoManagedBean.selectItemsGrupo}" />
                                    <ace:ajax execute="@this" />
                                </ace:simpleSelectOneMenu>
                            </td>
                            <td align="left">
                                <ace:message id="slmGruposMsg" for="slmGrupos" initEffect="slide" changeEffect="shake"/>
                            </td>                            
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) Menú:" />
                            </td>
                            <td align="left">
                                <ace:listControl id="dualListControl" position="MIDDLE" style="width: 450px">
                                    <f:facet name="header">
                                        <h:outputLabel value="Menús Disponibles" style="margin-right: 20px; margin-left: 20px;"/>
                                    </f:facet>
                                    <f:facet name="header">
                                        <h:outputLabel value="Menús Seleccionadas" style="margin-right: 20px; margin-left: 20px;"/>
                                    </f:facet>
                                    
                                    <ace:list id="firstList" value="#{permisoManagedBean.itemsDerecha}"
                                              styleClass="subList"
                                              dropGroup="textGroup"
                                              selectionMode="multiple"
                                              height="300px"
                                              />

                                    <ace:list id="secondList" value="#{permisoManagedBean.itemsIzquierda}"
                                              styleClass="subList"
                                              dropGroup="textGroup"
                                              selectionMode="multiple"
                                              height="300px"
                                              />
                                </ace:listControl>
                            </td>
                        </tr>
                    </table>
                    
                    <h:panelGrid id="buttonGrid" columns="3" class="panel-buttons">
                        <ace:pushButton id="save" value="#{msg.saveEdit}" action="#{permisoManagedBean.editarGrupoMenu()}"/>
                        <ace:pushButton id="cancel" value="#{msg.cancel}" action="administracion" immediate="true" actionListener="#{permisoManagedBean.limpiar()}"/>
                    </h:panelGrid>
                </ace:panel>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
