<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="./layout.xhtml">  
        <ui:define name="content">
            <h:form id="formParteMensual" title=" ">

                <ace:panel id="parteMensualPanel" header="#{msg.confParteDiario}">
                    

                    <ace:panel id="parteMensualPanelBusqueda" header="#{msg.busqueda}" toggleable="true"  toggleSpeed="200" class="panel-buttons" collapsed="true">
                       <table> 
                        <tr>
                                <td align="right">                                
                                    <h:outputLabel value="Fecha emisi贸n desde:"/>
                                </td>
                                <td align="left">     
                                    <ace:dateTimeEntry value="#{parteDiarioManagedBean.fechaDesdeBusqueda}"
                                                       timeZone="America//Argentina/Buenos_Aires"
                                                       pattern="dd/MM/yyyy"
                                                       locale="es_AR"
                                                       renderAsPopup="true"
                                                       label="Fecha emisi贸n desde"
                                                       labelPosition="inField"
                                                       size="20"/>
                                </td>                        
                                <td align="right">                                
                                    <h:outputLabel value="Fecha emisi贸n hasta:"/>
                                </td>
                                <td align="left">
                                    <ace:dateTimeEntry value="#{parteDiarioManagedBean.fechaHastaBusqueda}"
                                                       timeZone="America//Argentina/Buenos_Aires"
                                                       pattern="dd/MM/yyyy"
                                                       locale="es_AR"
                                                       renderAsPopup="true"
                                                       label="Fecha emisi贸n hasta"
                                                       labelPosition="inField"
                                                       size="20"/>
                                </td>
                            </tr>
                        </table>
                         <div align="right" >
                            <h:panelGrid  columns="2">
                                <ace:pushButton value="#{msg.find}"  actionListener="#{parteDiarioManagedBean.aplicarFiltro}" />
                                <ace:pushButton value="#{msg.actualizar}"   actionListener="#{parteDiarioManagedBean.actualizar}"/>
                            </h:panelGrid>
                        </div>
                      

                    </ace:panel>

                    <ace:dataTable id="listParteMensual" value="#{parteDiarioManagedBean.listElements}" var="item" paginator="true" paginatorPosition="bottom" rows="10" class="panel-buttons">

                        <ace:column id="idFechaMensual" headerText="#{msg.fechaPD}" style="width: 7%">
                            <center>
                                <h:outputText id="cellIdFechaMensual" value="#{item.fecha}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" locale="es_AR" timeZone="America/Argentina/Buenos_Aires"/>
                                </h:outputText>
                            </center>
                        </ace:column>

                        <ace:column id="urlMensual" headerText="#{msg.url}">
                            <center>
                                <h:outputText id="cellurlMensual" value="#{item.url}"/>
                            </center>                           
                        </ace:column>
                        
                        

                        

                        

                        

                               
                    </ace:dataTable>

                </ace:panel>
            </h:form>
        </ui:define>    
    </ui:composition> 
</html>
