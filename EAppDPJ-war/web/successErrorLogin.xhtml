<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core">      
    <h:head>
        <title>.: DIRECCION DE PERSONAS JURIDICAS :.</title>
        <link rel="stylesheet" href="css/cssCCPM.css" type="text/css"/>
        <link rel="shortcut icon" href="images/favicon.png"/>
    </h:head>
    <h:body>       
        <f:loadBundle basename="org.ccpm.dpj.ui.labelsCCPM" var="msg"/> 
        <div id="top" class="banner-top" title=" ">
            
        </div>
        <div id="globalNav" class="globalNav" title=" ">
            
        </div>  
        <div id="content" class="content" title=" ">
            <ace:panel id="nuevaEmpresa" header="ENTRAR EN SYSDPJ-CCPM">
                <p>
                    <h:outputLabel value="Vuelve a ingresar tu contraseña." />
                </p>
                <h:outputLabel value="#{webManagedBean.msgSuccessError}"/>
                <br/>
                <h:outputLabel value="¿Olvidaste tu contraseña? Solicita una nueva."/>
                <h:form id="formSuccessErrorLogin" title=" ">
                    <table border="0" cellspacing="5" class="panel-buttons">
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.uss}" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="uss" value="#{webManagedBean.nombreUsuario}" required="true">
                                    <ace:ajax render="@this uss ussMsg" event="blur"/>                                
                                </ace:textEntry>
                            </td>
                            <td align="left">
                                <ace:message id="usMsg" for="uss" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h:outputLabel value="(*) #{msg.pass}" />
                            </td>
                            <td align="left">
                                <ace:textEntry id="pass" value="#{webManagedBean.claveAcceso}" required="true" secret="true">
                                    <ace:ajax render="@this pass passMsg" event="blur"/>                                
                                </ace:textEntry>
                            </td>
                            <td align="left">
                                <ace:message id="passMsg" for="pass" initEffect="slide" changeEffect="shake"/>
                            </td>
                        </tr>
                    </table>
                    <table border="0" cellspacing="5">
                        <tr>                            
                            <td>
                                <ace:pushButton id="save" action="#{webManagedBean.login}" value="Iniciar sesión"/>
                            </td>                            
                        </tr>
                    </table>
                </h:form>
            </ace:panel>                
        </div>
        <div id="footer" class="footer-top" title=" ">
            <ui:include src="footer.xhtml"/>
        </div>        
    </h:body>
</html>
